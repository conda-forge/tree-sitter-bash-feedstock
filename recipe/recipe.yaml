schema_version: 1

context:
  version: "0.25.1"

package:
  name: tree-sitter-bash
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/t/tree-sitter-bash/tree_sitter_bash-${{ version }}.tar.gz
    sha256: bfc0bdaa77bc1e86e3c6652e5a6e140c40c0a16b84185c2b63ad7cd809b88f14

build:
  number: 2
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_bash
      pip_check: true

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tree-sitter/tree-sitter-bash
  summary: Bash grammar for tree-sitter.

extra:
  recipe-maintainers:
    - davidbrochart
